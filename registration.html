<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>DesiBook - Sign Up</title>
</head>
<body>
    <div id="root">
        <main>
            <section id="form_container">
                <h2 id="signup">Sign Up</h2>
                <form style="clear: both;" autocomplete="off">
                    <div class="field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
                    </div>

                    <div class="field">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </div>
                    <div class="field">
                        <label for="email_confirm">Confirm Email address</label>
                        <input type="email" id="email_confirm" name="email_confirm" placeholder="Confirm email address" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="field">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" required>
                    </div>
                    <span class="clearfix"></span>
                    <label for="profile" class="fileBtn">Choose profile photo</label>
                    <input type="file" id="profile" name="profile"  accept="image/x-png,image/gif,image/jpeg" style="display: none;" >

                    <label for="gender">Select Gender:</label>
                    <div class="sub">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="other">Other</label>
                        <input type="radio" id="other" name="gender" value="other">
                    </div>
                  

                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms"> 
                        <label for="terms"><a href="Aggrement.html">Agree Terms & Conditions.</a></label>
                    </div>

                    <div class="buttons">
                        <input type="submit" value="Sign Up" class="btn">
                        <input type="reset" value="Reset"  class="btn">
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
